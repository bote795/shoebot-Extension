<!DOCTYPE html>
<html>
<head>
	<title>Shoebot Extension</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="styles/materialize.min.css">
  	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
	<div id="body" class="container">
	</div>
	<script id="entry-template" type="text/x-handlebars-template">
		<h4>{{title}}</h1>
		<div class="row">
			<div class="input-field col s12">
		          <input value="{{size}}" id="shoe_size" type="text" class="validate">
		          <label for="shoe_size">{{form.shoeSize}}</label>
	        </div>
		</div>
		<div class="row">
		<div class="col s6">
			{{form.enable}}
		</div>
		  <div class="switch col s6">
		    <label>
		      {{off}}
		      <input id="enable" type="checkbox">
		      <span class="lever"></span>
		      {{on}}
		    </label>
		  </div>
		 </div>
		<button class="btn waves-effect waves-light" type="submit" name="action" id="submit">{{submit}}
			<i class="material-icons right">send</i>
		</button>
	</script>
	<script src="scripts/jquery.min.js"></script>
  	<script src="scripts/materialize.min.js"></script>
  	<script src="scripts/handlebars.min.js"></script>
  	<script src="scripts/chrome_storage.js" ></script>
	<script src="scripts/popup.js" ></script>
</body>
</html>
